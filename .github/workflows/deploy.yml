name: DEPLOY
on:
  push:
    branches: [ adds-deployment-github-action ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: deploy
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
          ssh-private-key: ${{ secrets.DOKKU_PRIVATE_KEY }}
          dokku-host: 'deploy.turkuforge.fi'
          app-name: 'baby-project-server'
